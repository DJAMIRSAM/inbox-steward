<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or settings.app_name }}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body class="bg-slate-100 min-h-screen font-[Inter] text-slate-800">
    <nav class="bg-white border-b border-slate-200">
      <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="text-2xl font-semibold text-indigo-600">{{ settings.app_name }}</div>
        <div class="flex items-center gap-4 text-sm font-medium text-slate-600">
          <a href="/" class="hover:text-indigo-600">Dashboard</a>
          <a href="/what-if" class="hover:text-indigo-600">What If</a>
          <a href="/settings" class="hover:text-indigo-600">Settings</a>
          <a href="/docs" class="hover:text-indigo-600">API Docs</a>
        </div>
      </div>
    </nav>
    <main class="max-w-6xl mx-auto px-6 py-10">
      {% block content %}{% endblock %}
    </main>
    <footer class="max-w-6xl mx-auto px-6 py-6 text-sm text-slate-500">
      &copy; {{ current_year }} Inbox Steward. Made with local AI magic.
    </footer>
  </body>
</html>
